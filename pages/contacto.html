        <section class="text-center">
            <h1 class="mb-4">¡Contáctanos y Transforma tu Negocio!</h1>
            <form action="#">
                <div class="row justify-content-center">
                    <div class="col-md-4 mb-3">
                        <input type="text" class="form-control" placeholder="Nombre" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <input type="text" class="form-control" placeholder="Apellido" required>
                    </div>
                    <div class="col-md-8 mb-3">
                        <input type="email" class="form-control" placeholder="Correo Electrónico" required>
                    </div>
                    <div class="col-md-8 mb-3">
                        <textarea class="form-control" rows="5" placeholder="Cuéntanos sobre tu proyecto" required></textarea>
                    </div>
                    <div class="col-md-8 mb-3">
                        <button class="btn btn-primary" type="submit">¡Contactar Ahora!</button>
                    </div>
                </div>
            </form>
        </section>
